<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BoogieBooks | Add</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="/css/style.css" rel="stylesheet">
      <link rel="icon" href="/images/Interior_Book.png" type="image/x-icon">
  </head>
  <body>
<!-- Navbar content -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/images/Interior_Book.png" id="logo" alt="Logo">BoogieBooks</a>   
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/guestbook">View Guestbook</a>
                <a class="nav-link active" href="/newmessage">Add Your Entry <img src="/images/bounce.gif" id="activeicon"></a>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <main>
<!-- Infobox content -->
      <div class="container p-4 text-center eco">
        <h1 id="bigheader">Add your entry to our Guestbook!</h1>
        <p style="font-style: italic;">We would be happy to add your message to the next edition of our guestbook!</p>
      </div>
<!-- Album content -->
      <div class="container text-center" id="box">
            <form id="ajaxForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <span class="input-group-text">// ðŸ“š //</span>
                    <input type="text" class="form-control" id="country" placeholder="Country" required>
                </div>
                <div class="input-group">
                    <textarea class="form-control" id="message" placeholder="Write your message here!" rows="14" required></textarea>
                </div>
                <div class="btn-group" role="group" id="btn">
                  <button type="submit" onclick="getAjaxMessage(event)" class="btn btn-light" value="submit">Send</button>
                  <button type="reset" class="btn btn-outline-light" value="Reset">Reset</button>
                </div>
            </form>
            <div id="ajaxList">
              <!-- Ajax goes here -->
            </div>
      </div>
  </main>
<!-- Used scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/ajaxScript.js"></script>
  </body>
</html>
